{% extends 'page.html' %}
{% load markdown_extras %}

{% block content %}

<div class="bg-white py-24 sm:py-32">
    <div class="mx-auto max-w-screen-lg px-6 lg:px-8">
        <h2 class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">{{ page.title }}</h2>
        <div class="content legal">{{ page.content | convert_markdown | safe }}</div>
    </div>
</div>


{% endblock %}
